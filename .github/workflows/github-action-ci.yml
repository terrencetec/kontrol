name: Kontrol Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          # Install dependencies for python-slycot
          sudo apt-get update -qq;
          sudo apt-get -y install gfortran cmake --fix-missing;
          sudo apt-get -y install liblapack-dev libblas-dev;
          # sudo apt-get -y install gfortran;
          python -m pip install --upgrade pip
          pip install -U scikit-build numpy
          pip install slycot
          # Dependencies for Kontrol
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # - name: Lint with ruff
      #   run: |
      #     # stop the build if there are Python syntax errors or undefined names
      #     ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 .
      #     # default set of rull rules with GitHub Annotations
      #     ruff --fotmat=github --target-version=py37
      - name: Test with pytest
        run: |
          pip install pytest-cov pytest
          py.test --cov-report term --cov=kontrol
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
